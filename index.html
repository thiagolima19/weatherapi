<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weatherCard">
      <p>Do you want to know how is the weather now?</p>
      <div class="searchBox">
        <input type="text" placeholder="Enter City" />
        <button><img src="assets/search.png" /></button>
      </div>
      <div class="errorMsg">
        <p>Invalid City Name.</p>
      </div>
      <div class="weatherResult">
        <img src="" class="weather-icon" />
        <h1 class="city"></h1>
        <h2 class="temp"></h2>
        <div class="weatherDetails">
          <div class="col">
            <img src="assets/hot.png" />
            <p class="highTemp"></p>
          </div>
          <div class="col">
            <img src="assets/temperature.png" />
            <p class="lowTemp"></p>
          </div>
          <div class="col">
            <img src="assets/wind.png" />
            <p class="wind"></p>
          </div>
          <div class="col">
            <img src="assets/mist.png" />
            <p class="humidity"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
